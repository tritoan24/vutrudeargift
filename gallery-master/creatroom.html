<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo phòng mới</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #e0e7ff);
      padding: 40px;
      margin: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    form {
      background: #fff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 24px;
    }

    h2,
    h3 {
      color: #1a1a40;
      margin: 0 0 16px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #333;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: #ff6b9d;
      outline: none;
    }

    /* Boards Grid */
    .boards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .board-card {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .board-card:hover {
      border-color: #ff6b9d;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .board-card.big-board {
      grid-column: span 2;
      background: linear-gradient(135deg, #ff6b9d, #ff4a85);
      color: white;
      border-color: #ff6b9d;
    }

    .board-card.big-board .board-title {
      color: white;
    }

    /* Ảnh preview mặc định là hình vuông */
    .board-preview-img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
      height: auto;
      display: block;
    }

    /* Ảnh preview cho big board là hình chữ nhật ngang */
    .big-board .board-preview-img {
      aspect-ratio: 5/3;
      /* hoặc 16/9, tuỳ ý bạn */
      height: auto;
    }

    .board-title {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a40;
      margin-bottom: 8px;
    }

    .board-author {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }

    .board-desc {
      font-size: 13px;
      color: #888;
      line-height: 1.4;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .board-id {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }

    .big-board .board-id {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Dialog Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.3s ease;
    }

    .modal.show {
      display: block;
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 32px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      position: relative;
      animation: slideIn 0.3s ease;
      max-height: 80vh;
      overflow-y: auto;
    }

    .close {
      position: absolute;
      top: 16px;
      right: 20px;
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      line-height: 1;
    }

    .close:hover {
      color: #ff6b9d;
    }

    .modal-preview-img {
      width: 100%;
      max-width: 200px;
      height: auto;
      border-radius: 8px;
      margin-top: 8px;
      display: none;
    }

    .modal-preview-img.show {
      display: block;
    }

    button {
      padding: 12px 24px;
      background: #ff6b9d;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      margin-right: 8px;
    }

    button:hover {
      background: #ff4a85;
    }

    button.secondary {
      background: #6c757d;
    }

    button.secondary:hover {
      background: #5a6268;
    }

    #result {
      max-width: 1200px;
      margin: 24px auto;
      padding: 16px;
      border-radius: 8px;
      background: #e9ffe9;
    }

    .error {
      background: #ffe9e9;
      color: red;
      padding: 12px;
      border-radius: 6px;
    }

    .success {
      background: #e9ffe9;
      color: green;
      padding: 12px;
      border-radius: 6px;
    }

    pre {
      background: #f4f4f4;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 24px;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
    }

    .toast.error {
      background: #ff4d4d;
    }

    .toast.success {
      background: #28a745;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .boards-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 12px;
      }

      .board-card.big-board {
        grid-column: span 1;
      }

      .modal-content {
        width: 95%;
        padding: 20px;
        margin: 10% auto;
      }
    }

    @media (max-width: 600px) {

      form,
      #result {
        padding: 16px;
      }

      .container {
        padding: 16px;
      }
    }

    #boardTypeLabel {
      font-weight: 600;
      z-index: 2;
      background: #fff;
      padding: 4px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
    }

    #boardTypeLabel select {
      margin-left: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <form id="roomForm">
      <h2>Tạo phòng mới</h2>

      <label>Chọn màu căn phòng
        <select id="boardColor">
          <option value="0xd6d6ea" style="background:#d6d6ea;">Mặc định</option>
          <option value="0xff69b4" style="background:#ff69b4;">Màu Hồng (nữ đẹp)</option>
          <option value="0xaea2c5" style="background:#aea2c5;">Màu tím than nhạt (nam đẹp)</option>
        </select>
      </label>

<label>Chọn file nhạc nền
  <input type="file" id="bgMusic" accept=".mp3,audio/mp3,audio/mpeg">
</label>


      <h3>Danh sách boards (Click để chỉnh sửa)</h3>
      <div id="boardsGrid" class="boards-grid"></div>

      <button type="submit" style="margin-top: 24px;">Tạo phòng</button>
      <button type="button" id="resetForm" class="secondary">Đặt lại</button>
      <button type="button" id="previewDemo" class="secondary" style="background:#6c63ff;">Xem demo</button>
    </form>

    <div id="result"></div>
    <div id="toast" class="toast"></div>
  </div>

  <!-- Modal Dialog -->
  <div id="boardModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="modalTitle">Chỉnh sửa Board</h3>
      <form id="boardEditForm" style="position:relative;">
        <!-- Spinner lên đầu, thêm class để định vị -->
        <label id="boardTypeLabel" style="position:absolute; top:0; right:0; margin:16px 24px 0 0;">
          Loại board
          <select id="boardType">
            <option value="info">Thông tin</option>
            <option value="question">Câu hỏi</option>
          </select>
        </label>
        <input type="hidden" id="editingBoardId">

        <!-- Bọc các trường này lại -->
        <div id="infoFields">
          <label>Tiêu đề
            <input type="text" id="boardTitle" required placeholder="Nhập tiêu đề">
          </label>

          <label>Mô tả
            <textarea id="boardDesc" rows="3" placeholder="Nhập mô tả"></textarea>
          </label>
        </div>

        <label>Chọn ảnh
  <input type="file" id="boardImgFile" accept="image/png,image/jpeg,image/jpg,image/gif">
  <img id="modalPreviewImg" class="modal-preview-img" alt="Preview">
</label>

        <!-- Thêm spinner chọn type -->

        <!-- Thêm form nhập câu hỏi và đáp án, mặc định ẩn -->
        <div id="questionFields" style="display:none;">
          <label>Câu hỏi
            <input type="text" id="boardQuestion" placeholder="Nhập câu hỏi">
          </label>
          <label>Đáp án
            <div id="optionsList"></div>
            <button type="button" id="addOptionBtn">Thêm đáp án</button>
          </label>
        </div>

        <div style="margin-top: 20px;">
          <button type="submit">Lưu thay đổi</button>
          <button type="button" id="cancelEdit" class="secondary">Hủy</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Dữ liệu boards
    let boardsData = {};

    // Khởi tạo dữ liệu mặc định
    function initializeBoards() {
  const defaultBoards = [
    {"id":1,"type":"info","title":"Tiêu đề 1","author":"A","describe":"desc1","img":"https://res.cloudinary.com/dtcyfyauk/image/upload/v1750149325/p40m8sebwmlpjns4bugf.jpg"},
    {"id":2,"type":"info","title":"Tiêu đề 2","author":"A","describe":"desc2","img":"https://res.cloudinary.com/dtcyfyauk/image/upload/v1750149325/p40m8sebwmlpjns4bugf.jpg"},
    {"id":3,"type":"info","title":"Tiêu đề 3","author":"A","describe":"desc3","img":"https://res.cloudinary.com/dtcyfyauk/image/upload/v1750149325/p40m8sebwmlpjns4bugf.jpg"},
    {"id":4,"type":"info","title":"Tiêu đề 4","author":"A","describe":"desc4","img":"https://res.cloudinary.com/dtcyfyauk/image/upload/v1750149325/p40m8sebwmlpjns4bugf.jpg"},
    {"id":5,"type":"info","title":"Tiêu đề 5","author":"A","describe":"desc5","img":"https://res.cloudinary.com/dtcyfyauk/image/upload/v1750149325/p40m8sebwmlpjns4bugf.jpg"},
    {"id":6,"type":"info","title":"Tiêu đề 6","author":"A","describe":"desc6","img":"https://res.cloudinary.com/dtcyfyauk/image/upload/v1750149325/p40m8sebwmlpjns4bugf.jpg"},
    {"id":7,"type":"info","title":"Tiêu đề 7","author":"A","describe":"desc7","img":"https://res.cloudinary.com/dtcyfyauk/image/upload/v1750149325/p40m8sebwmlpjns4bugf.jpg"},
    {"id":8,"type":"info","title":"Tiêu đề 8","author":"A","describe":"desc8","img":"https://res.cloudinary.com/dtcyfyauk/image/upload/v1750149325/p40m8sebwmlpjns4bugf.jpg"},
    {"id":9,"type":"info","title":"Tiêu đề 9","author":"A","describe":"desc9","img":"https://res.cloudinary.com/dtcyfyauk/image/upload/v1750149325/p40m8sebwmlpjns4bugf.jpg"},
    {"id":10,"type":"info","title":"Tiêu đề 10","author":"A","describe":"desc10","img":"https://res.cloudinary.com/dtcyfyauk/image/upload/v1750149325/p40m8sebwmlpjns4bugf.jpg"},
    {"id":"big","type":"info","title":"Big Board","author":"A","describe":"descBig","img":"https://res.cloudinary.com/dtcyfyauk/image/upload/v1750149325/p40m8sebwmlpjns4bugf.jpg"}
  ];
  boardsData = {};
  defaultBoards.forEach(b => boardsData[b.id] = b);
}

    // Render boards grid
    function renderBoardsGrid() {
      const grid = document.getElementById('boardsGrid');
      grid.innerHTML = '';

      Object.values(boardsData).forEach(board => {
        const card = document.createElement('div');
        card.className = `board-card ${board.id === 'big' ? 'big-board' : ''}`;
        card.dataset.boardId = board.id;

        if (board.id === 'big') {
          card.innerHTML = `
            <div class="board-id">BIG</div>
            <img src="${board.img}" alt="Board image" class="board-preview-img">
          `;
        } else if (board.type === 'question') {
          card.innerHTML = `
            <div class="board-id">${board.id}</div>
            <img src="${board.img}" alt="Board image" class="board-preview-img">
            <div class="board-question" style="font-weight:bold;margin-top:8px;">${board.question || ''}</div>
            <ul class="board-options" style="margin:8px 0 0 0;padding-left:18px;">
              ${Array.isArray(board.options) ? board.options.map(opt => `
                <li${opt.isCorrect ? ' style="color:green;font-weight:bold;"' : ''}>${opt.text}</li>
              `).join('') : ''}
            </ul>
          `;
        } else {
          card.innerHTML = `
            <div class="board-id">${board.id}</div>
            <img src="${board.img}" alt="Board image" class="board-preview-img">
            <div class="board-title">${board.title}</div>
            <div class="board-desc">${board.describe}</div>
          `;
        }

        card.addEventListener('click', () => openBoardModal(board.id));
        grid.appendChild(card);
      });
    }

    // Mở modal chỉnh sửa board
    function openBoardModal(boardId) {
      const board = boardsData[boardId];
      const modal = document.getElementById('boardModal');

      document.getElementById('modalTitle').textContent = `Chỉnh sửa Board ${boardId === 'big' ? 'Big' : boardId}`;
      document.getElementById('editingBoardId').value = boardId;
      // document.getElementById('boardImg').value = board.img;
      document.getElementById('boardImgFile').value = "";
      const img = document.getElementById('modalPreviewImg');
      img.src = board.img || "";
      img.classList.toggle('show', !!board.img);
      img.dataset.local = ""; // reset

      const titleInput = document.getElementById('boardTitle');
      const descInput = document.getElementById('boardDesc');

      // Nếu là big, chỉ show ảnh, ẩn các trường khác
      if (boardId === 'big') {
        document.getElementById('boardTypeLabel').style.display = 'none';
        document.getElementById('infoFields').style.display = 'none';
        document.getElementById('questionFields').style.display = 'none';
        // BỎ required khi mở modal cho big
        titleInput.required = false;
        descInput.required = false;
      } else {
        document.getElementById('boardTypeLabel').style.display = '';
        document.getElementById('infoFields').style.display = board.type === 'question' ? 'none' : '';
        document.getElementById('questionFields').style.display = board.type === 'question' ? '' : 'none';
        document.getElementById('boardType').value = board.type || 'info';
        document.getElementById('boardTitle').value = board.title;
        document.getElementById('boardDesc').value = board.describe;
        document.getElementById('boardQuestion').value = board.question || '';
        renderOptionsList(board.options || []);
        // Đặt lại required cho trường info nếu cần
        titleInput.required = board.type !== 'question';
        descInput.required = false; // hoặc true nếu bạn muốn
      }

      modal.classList.add('show');
    }

    // Đóng modal
    function closeModal() {
      document.getElementById('boardModal').classList.remove('show');
    }

    // Toast notification
    function showToast(message, type) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type} show`;
      setTimeout(() => {
        toast.className = `toast ${type}`;
      }, 3000);
    }

    // Quản lý danh sách đáp án
    function renderOptionsList(options) {
      const list = document.getElementById('optionsList');
      list.innerHTML = '';
      options.forEach((opt, idx) => {
        const div = document.createElement('div');
        div.style.display = 'flex';
        div.style.alignItems = 'center';
        div.style.marginBottom = '4px';
        div.innerHTML = `
          <input type="text" value="${opt.text}" data-idx="${idx}" style="flex:1;margin-right:8px;" placeholder="Đáp án">
          <label style="margin-right:8px;">
            <input type="radio" name="isCorrect" value="${idx}" ${opt.isCorrect ? 'checked' : ''}> Đúng
          </label>
          <button type="button" data-remove="${idx}">X</button>
        `;
        list.appendChild(div);
      });
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      initializeBoards();
      renderBoardsGrid();
    });

    // Modal controls
    document.querySelector('.close').addEventListener('click', closeModal);
    document.getElementById('cancelEdit').addEventListener('click', closeModal);

    // Close modal when clicking outside
    window.addEventListener('click', (e) => {
      if (e.target === document.getElementById('boardModal')) {
        closeModal();
      }
    });

    // Preview image in modal (dùng file thay vì URL)
    document.getElementById('boardImgFile').addEventListener('change', (e) => {
      const img = document.getElementById('modalPreviewImg');
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (evt) {
          img.src = evt.target.result;
          img.classList.add('show');
          img.dataset.local = "1"; // Đánh dấu là ảnh local
        };
        reader.readAsDataURL(file);
      } else {
        img.src = "";
        img.classList.remove('show');
        img.dataset.local = "";
      }
    });

    // Thêm đáp án mới
    document.getElementById('addOptionBtn').addEventListener('click', () => {
      const options = getCurrentOptions();
      options.push({ text: '', isCorrect: false });
      renderOptionsList(options);
    });

    // Lấy danh sách đáp án hiện tại từ DOM
    function getCurrentOptions() {
      const list = document.getElementById('optionsList');
      const inputs = list.querySelectorAll('input[type="text"]');
      const radios = list.querySelectorAll('input[type="radio"][name="isCorrect"]');
      let options = [];
      inputs.forEach((input, idx) => {
        options.push({
          text: input.value,
          isCorrect: radios[idx] && radios[idx].checked
        });
      });
      // Đánh dấu đúng đáp án được chọn
      const checkedRadio = list.querySelector('input[type="radio"][name="isCorrect"]:checked');
      if (checkedRadio) {
        const idx = parseInt(checkedRadio.value);
        options = options.map((opt, i) => ({ ...opt, isCorrect: i === idx }));
      }
      return options;
    }

    // Xóa đáp án
    document.getElementById('optionsList').addEventListener('click', function (e) {
      if (e.target.tagName === 'BUTTON' && e.target.dataset.remove !== undefined) {
        const idx = parseInt(e.target.dataset.remove);
        const options = getCurrentOptions();
        options.splice(idx, 1);
        renderOptionsList(options);
      }
    });

    // Save board changes
    document.getElementById('boardEditForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const boardId = document.getElementById('editingBoardId').value;
      // const imgUrl = document.getElementById('boardImg').value;

      // Validate image URL
      const imgPreview = document.getElementById('modalPreviewImg');
let imgUrl = boardsData[boardId]?.img || "";
if (imgPreview.dataset.local === "1" && imgPreview.src) {
  imgUrl = imgPreview.src; // base64
}

if (!imgUrl.match(/^data:image\/|^https?:\/\/.*\.(?:png|jpg|jpeg|gif)$/)) {
  showToast('Ảnh không hợp lệ!', 'error');
  return;
}

      if (boardId === 'big') {
        // Set mặc định cho big
        boardsData[boardId] = {
          ...boardsData[boardId],
          title: "Board Big",
          author: "",
          describe: "Đây là board lớn đặc biệt.",
          img: imgUrl,
          type: "info",
          question: undefined,
          options: []
        };
      } else {
        const type = document.getElementById('boardType').value;
        let question = '';
        let options = [];
        if (type === 'question') {
          question = document.getElementById('boardQuestion').value;
          options = getCurrentOptions();
          if (!question.trim()) {
            showToast('Câu hỏi không được để trống!', 'error');
            return;
          }
          if (options.length < 2) {
            showToast('Phải có ít nhất 2 đáp án!', 'error');
            return;
          }
          if (!options.some(opt => opt.isCorrect)) {
            showToast('Phải chọn một đáp án đúng!', 'error');
            return;
          }
          if (options.some(opt => !opt.text.trim())) {
            showToast('Không được để trống đáp án!', 'error');
            return;
          }
        }

        boardsData[boardId] = {
          ...boardsData[boardId],
          title: type === 'question' ? "" : document.getElementById('boardTitle').value,
          author: "",
          describe: type === 'question' ? "" : document.getElementById('boardDesc').value,
          img: imgUrl,
          type,
          question: type === 'question' ? question : undefined,
          options: type === 'question' ? options : []
        };
      }

      renderBoardsGrid();
      closeModal();
      showToast('Đã cập nhật board thành công!', 'success');
    });

    // Reset form
    document.getElementById('resetForm').addEventListener('click', () => {
      document.getElementById('roomForm').reset();
      initializeBoards();
      renderBoardsGrid();
      showToast('Đã đặt lại form!', 'success');
    });

    // Submit form
    document.getElementById('roomForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const resultDiv = document.getElementById('result');

      // Validate boards data
      const boards = Object.values(boardsData);
      if (boards.length < 11) {
        showToast('Phải có ít nhất 10 board và 1 board big!', 'error');
        return;
      }

      // Kiểm tra không board nào trống ảnh
      if (boards.some(board => !board.img || !board.img.trim())) {
        showToast('Tất cả các board phải có ảnh!', 'error');
        return;
      }

      // --- BẮT ĐẦU: Upload các ảnh base64 lên Cloudinary ---
      async function uploadImageToCloudinary(base64) {
        // Thay YOUR_UPLOAD_PRESET và YOUR_CLOUD_NAME bằng thông tin Cloudinary của bạn
        const url = 'https://api.cloudinary.com/v1_1/YOUR_CLOUD_NAME/image/upload';
        const formData = new FormData();
        formData.append('file', base64);
        formData.append('upload_preset', 'YOUR_UPLOAD_PRESET');
        const res = await fetch(url, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if (data.secure_url) return data.secure_url;
        throw new Error('Upload thất bại');
      }

      // Lặp qua các board, nếu img là base64 thì upload lên Cloudinary
      for (let board of boards) {
        if (board.img && board.img.startsWith('data:image/')) {
          try {
            showToast(`Đang upload ảnh board ${board.id}...`, 'success');
            const url = await uploadImageToCloudinary(board.img);
            board.img = url;
            boardsData[board.id].img = url; // cập nhật lại vào boardsData
          } catch (err) {
            showToast(`Lỗi upload ảnh board ${board.id}`, 'error');
            return;
          }
        }
      }
      // --- KẾT THÚC: Upload các ảnh base64 lên Cloudinary ---

      // Đảm bảo các trường required luôn tồn tại (dù là "")
      const boardsFixed = boards.map(board => ({
        ...board,
        author: board.author !== undefined && board.author !== null ? board.author : "",
        title: board.title !== undefined && board.title !== null ? board.title : "",
        describe: board.describe !== undefined && board.describe !== null ? board.describe : ""
      }));

      const data = {
        owner: "",
        title: "",
        description: form.description.value,
        boards: boardsFixed
      };

      resultDiv.innerText = 'Đang gửi...';
      try {
        const res = await fetch('https://dearlove-backend.onrender.com/api/boards', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (res.ok) {
          resultDiv.innerHTML = '<div class="success">Tạo phòng thành công!</div><pre>' + JSON.stringify(result, null, 2) + '</pre>';
          showToast('Tạo phòng thành công!', 'success');
        } else {
          resultDiv.innerHTML = '<div class="error">Lỗi: ' + (result.message || 'Có lỗi xảy ra!') + '</div>';
          showToast('Lỗi khi tạo phòng!', 'error');
        }
      } catch (err) {
        resultDiv.innerHTML = '<div class="error">Lỗi gửi request!</div>';
        showToast('Lỗi gửi request!', 'error');
      }
    });

    // Hiển thị/ẩn trường câu hỏi khi chọn type
    document.getElementById('boardType').addEventListener('change', function () {
      const isQuestion = this.value === 'question';
      document.getElementById('questionFields').style.display = isQuestion ? '' : 'none';
      document.getElementById('infoFields').style.display = isQuestion ? 'none' : '';

      const titleInput = document.getElementById('boardTitle');
      const descInput = document.getElementById('boardDesc');
      // Khi cần ẩn trường (ví dụ type là question hoặc board big)
      titleInput.required = false;
      descInput.required = false;
      titleInput.value = "";
      descInput.value = "";

      // Khi hiện trường (ví dụ type là info)
      if (this.value === 'info') {
        titleInput.required = true;
        // descInput.required = true; // nếu bạn muốn
      }
    });

    document.getElementById('previewDemo').addEventListener('click', async () => {
  // Lấy dữ liệu boards
  const boards = Object.values(boardsData);

  // Không truyền file âm thanh khi xem demo
  let audioUrl = null;

  // Lấy màu phòng
  const roomColorHex = document.getElementById('boardColor').value;

  // Đóng gói dữ liệu
  const demoData = {
    boards,
    audioUrl,
    roomColorHex
  };
  // Lưu vào sessionStorage
  sessionStorage.setItem('galleryDemoData', JSON.stringify(demoData));
  // Mở trang xem demo (index.html)
  window.open('index.html?demo=1', '_blank');
});
